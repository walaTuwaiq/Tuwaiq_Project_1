<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign in page</title>
</head>
<body>
    

    <nav class="navbar">
        <div class="logo"> <a href="home.html"> <img id="logo" src="logo2.png" alt=""> </a></div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="list">
            <ul class="container-icons">
                <li><a href="home.html"> <img class="top-icons" src="home.png" alt="home"> </a></li>
                <li><a href="signIn.html"> <img class="top-icons" src="person.png" alt="profile"> </a></li>
                <li><a href="#"> <img class="top-icons" src="whatsup.png" alt="whatsup"> </a></li>
                <li><a href="#"> <img class="top-icons" src="moon.png" alt="darkMode"> </a></li>
            </ul>
        </div>
    </nav>


    <img class="logo-with-name-signIn" src="logo2.png" alt="">
    <hr>



    <!-- Add items -->
    
<div class="containerSignIn">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Add item to home page:</h3>
                </div>
                <div class="card-body">
                    <div class="justify-content-center">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                            </div>
                            <input id="imgUrlAdminPage" type="text" class="form-control" placeholder="URL">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                            </div>
                            <input id="descriptionAdminPage" type="text" class="form-control" placeholder="Description">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                            </div>
                            <input id="priceItemAdminPage" type="number" class="form-control" placeholder="Price">
                        </div>
                        <div class="form-group">
                            <input onclick="addItemToHomePage()" type="submit" value="Submit" class="btn float-right login_btn">
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
